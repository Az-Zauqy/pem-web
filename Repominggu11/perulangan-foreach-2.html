<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan foreach 2</title>
</head>
<body>
    <script>
        var daya = ["Senin", "Selasa", "Rabu", "Kamis", "Jum'at", "Sabtu", "Minggu"];

        daya.forEach(function(day){
            document.write("<p>" + day + "</p>");
        })
    </script>

</body>
</html>
